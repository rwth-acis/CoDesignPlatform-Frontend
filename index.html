  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Co-Design Platform</title>
  <meta name="description" content="My App description">

  <link rel="icon" href="/images/favicon.ico">

  <script>
  // Setup Polymer options
  window.Polymer = {
    dom: 'shadow',
    lazyRegister: true
  };

  // Load webcomponentsjs polyfill if browser does not support native Web Components
  (function() {
    'use strict';

    var onload = function() {
      // For native Imports, manually fire WebComponentsReady so user code
      // can use the same code path for native and polyfill'd imports.
      if (!window.HTMLImports) {
        console.log("new CustomEvent WebComponentsReady"); // this will show in Chrome, not in safari
        document.dispatchEvent(
          new CustomEvent('WebComponentsReady', {bubbles: true})
        );
      }
    };

    var webComponentsSupported = (
      'registerElement' in document
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')
    );

    if (!webComponentsSupported) {
      var script = document.createElement('script');
      script.async = true;
      script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
      script.onload = onload;
      document.head.appendChild(script);
    } else {
      onload();
    }
  })();

  // Load pre-caching Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js');
    });
  }


  /**
  * Elements are guartneed to be upgraded and ready at this point.
  * It's safe to poke element properties, call methods, etc.
  *
  * Note: in Chrome (or a browser that natively supports HTML Imports)
  * waiting for this event is not needed. Imports will have already
  * loaded and upgraded elements by the time the bottom of the page
  * is reached. However, waiting for this event consolidates the code
  * paths between native and polyfill.
  *
  * see https://gist.github.com/ebidel/1d5ede1e35b6f426a2a7
  * this event only fires when browser doesn't support HTML Imports, e.g. Safari
  */

  /* see https://www.polymer-project.org/1.0/docs/migration#polymer-ready
    If you are not using the web components polyfills (for example, in a Chrome extension),
    the WebComponentsReady event will not fire.
    With native HTML imports and custom elements, elements upgrade synchronously,
    so the event is not required.
    Simply place any scripts that manipulate Polymer elements at the end of the page,
    and all elements should be ready.
  */
  document.addEventListener('WebComponentsReady', function(e) {
    console.log("WebComponentsReady!!! This only fires in Browser does not support HTML Imports");
  });

  </script>



  <style>
  body {
    margin: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background-color: #eeeeee;
  }
  </style>

  <link rel="import" href="elements/elements.html">
  <link rel="stylesheet" href="styles/main.css">

  <style is="custom-style" include="iron-flex iron-flex-alignment"></style>


</head>
 <body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

  <!--<github-signin-aware is-authorized="{{isAuthorized}}" on-github-signin-aware-success="handleSigninSuccess"></github-signin-aware>-->
    <paper-toast id="superToast"></paper-toast>

    <!-- Main Area -->
    <paper-scroll-header-panel fixed>
      <div id="headerContainer">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <template is="dom-if" if="{{componentPage(route)}}">
            <paper-icon-button id="paperToggle" icon="menu" on-tap="toggCompDrawer"></paper-icon-button>
          </template>
          <div class="app-name">
            <a href$="{{baseUrl}}">
              Co-Design Platform
            </a>
          </div>
          <template is="dom-if" if="{{isAuthorized}}">
            <span class="flex"></span>
            <div class="currentGitHubUser">
              Welcome! [[currentGitHubUser.login]] Your GitHub email is [[currentGitHubUser.email]]
            </div>
          </template>
          <span class="flex"></span>
          <github-signin id="githubSignInBtn" is-authorized="{{isAuthorized}}" scopes="repo" client-id="b6d65034ff402a6e6f4d" server="https://github.com/login/oauth/authorize" base-href={{baseHref}}></github-signin>
        </paper-toolbar>
      </div>

      <iron-ajax
        id="getCurrentGitHubUser"
        url="{{baseHref}}/getCurrentGitHubUser"
        method="GET"
        headers="{{accessGitHubHeader}}"
        on-request = "sentRequest"
        on-error = "errorHandler"
        verbose
        last-response="{{currentGitHubUser}}">
      </iron-ajax>

      <!-- Main Content -->
      <div class="content" style="height:100%">
        <iron-pages attr-for-selected="data-route" selected="{{route}}" style="height:100%;">
          <section data-route="home" href="{{baseUrl}}" style="height:100%;">
            Welcome
            <!-- <paper-fab raised onclick="dialog.open()" icon="add">open dialog test</paper-fab>
            <paper-dialog id="dialog">
              <h2>Dialog Title</h2>
              <p>Dialog content</p>
            </paper-dialog> -->
          </section>

          <section data-route="home2" href="{{baseUrl}}home2" style="height:100%;">
            Thie is test page
          </section>

          <section id="projectsSection" data-route="projects" href="{{baseUrl}}projects" style="height:100%;">

            <paper-scroll-header-panel id="scrollProjects" class="flex">
              <my-projects name="projects" id="projectsList" base-href={{baseHref}} is-authorized={{isAuthorized}}></my-projects>
            </paper-scroll-header-panel>

            <template is="dom-if" if="{{isAuthorized}}">
              <paper-fab id="createProjectBtn" class="fabAdd" on-tap="onCreateProjectTap" icon="add"></paper-fab>
            </template>

            <!--for test-->
            <!--<paper-fab id="createProjectBtnTest" class="fabAdd" on-tap="onCreateProjectTap" icon="add"></paper-fab>-->
            <!--for test-->
            <!-- <paper-button raised onclick="dialog2.open()">open dialog test</paper-button>
            <paper-dialog id="dialog2">
              <h2>Dialog Title</h2>
              <p>Dialog content</p>
            </paper-dialog> -->



            <!-- Dialog: CREATE NEW PROJECT -->
            <paper-dialog id="createProject" class="create" entry-animation="fade-in-animation"
            exit-animation="fade-out-animation" modal
            on-iron-overlay-closed="onCreateProjectClosed">
              <h2>Create a Project</h2>
              <p>Project Name</p>
              <paper-input char-counter maxlength="50" label$="[[formTitle]]" id="newProjectTitle"></paper-input>
              <p>Project Description</p>
              <paper-textarea label="[[formDesc]]" id="newProjectDesc"></paper-textarea>

              <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus>Save</paper-button>
              </div>
          </paper-dialog>

          <iron-ajax
          id="postProjectRequest"
          handle-as="json"
          url="{{baseHref}}/createproject"
          content-type="application/json"
          method="POST"
          headers="{{header}}"
          on-request="sentRequest"
          on-response="handleResponseProject"
          on-error="errorHandler"></iron-ajax>

          <paper-toast id="projToast"></paper-toast>
        </section>

        <!-- LIST OF COMPONENTS OF A PROJECT -->
        <section data-route="project-info" href="{{baseUrl}}project-info" style="height:100%;">
          <iron-ajax id="projectInfoLoader"
                     on-request="sentRequest"
                     last-response="{{project}}"></iron-ajax>

          <paper-scroll-header-panel id="scrollComponents">
            <paper-material elevation="1">
              <div class="editHeader">
                  <h2>{{project.name}}</h2>
                  <div>{{project.description}}</div>
              </div>
            </paper-material>

            <components-list id="componentsList" loading="{{loading}}"></components-list>
          </paper-scroll-header-panel>

          <template is="dom-if" if="{{isAuthorized}}">
            <paper-fab id="uploadFileBtn" class="fabAdd" on-tap="onUploadFileTap" icon="add"></paper-fab>
          </template>

          <template is="dom-if" if="{{showFileUploadForm}}">
            <file-upload-widget service-url="https://api.github.com/repos/" header={{accessGitHubHeader}} current-owner={{gitHubOrg}} current-repo={{project.name}} current-githubuser={{currentGitHubUser}} show-fileuploadform={{showFileUploadForm}}></file-upload-widget>
          </template>




        </section>


      </iron-pages>
    </div>



  </paper-scroll-header-panel>
</template>

<script src="scripts/app.js"></script>
<!-- Configure your routes here -->
<link rel="import" href="elements/routing.html">
</body>

</html>
