<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="components-list">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-card {
              box-sizing: border-box;
              margin: 4px;
              --paper-card-header-image: {
                max-width:200px;
                max-height:200px;
              };
              --paper-card-content:{
                color: var(--google-blue-500);
              };
            }

            paper-card:hover {
                background-color: var(--list-hover-background-color);
            }
        </style>

        <iron-ajax
                id="componentsLoader"
                url="{{projectContentsUrl}}"
                on-request="sentRequest"
                last-response="{{components}}"
                loading="{{loading}}"></iron-ajax>

      <iron-ajax
                id="treeLoader"
                url="{{projectTreeUrl}}"
                on-request="sentRequest"
                last-response="{{treeComponents}}"
                loading="{{loading}}"></iron-ajax>

        <div class ="horizontal">
            <template is="dom-repeat" items="{{components}}">
                <paper-card image="[[item.download_url]]" alt="[[item.name]]"></div>
                  <div class="card-content">[[item.name]]</div>
                </paper-card>
            </template>
        </div>
    </template>

    <script>
        (function () {
//            'use strict';

            Polymer({
                is: 'components-list',
                properties: {
                    projectId: {
                        type: Number
                    },
                    projectContentsUrl:{
                      type: String
                    },
                    projectTreeUrl:{
                      type: String
                    },
                    resourceURL: {
                        type: String,
                        computed: 'computeResourceURL(projectId)'
                    },
                    components: {
                        type: Array,
                        notify: true
                    },
                    treeComponents: {
                        type: Array,
                        notify: true
                    },
                    loading: {
                        type: Boolean,
                        notify: true
                    }
                },

                ready: function () {
                },

                computeResourceURL: function (projectId) {
                    return app.baseHref + '/projects/' + projectId + '/components/';
                },

                onComponentTap: function (e) {
                    var model = e.model;
                    page('/projects/'+ this.projectId +'/components/' + model.item.id);
                },

                load: function() {
                    // load the content of the repo, default branch: master
                    // e.g. https://api.github.com/repos/Co-Design-Platform/koala/contents?ref=master
                    this.$.componentsLoader.generateRequest();

                    // load the master tree of the repo
                    // e.g. https://api.github.com/repos/Co-Design-Platform/koala/git/trees/master


                },

                // for debug
                sentRequest: function(e,detail){
                  console.log("make a request detail.request.url:"+detail.request.url);
                },

            });
        })();
    </script>

</dom-module>
