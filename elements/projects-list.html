<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="projects-list">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
      }
      paper-card {
          --paper-card-background-color: #fff;
          width: 150px;
          margin: 4px;
      }
    </style>

    <div>
    <iron-ajax
            id="projectsLoader"
            url="{{baseHref}}/projects"
            last-response="{{projects}}"
            headers="{{ajaxHeader}}"
            params="{{ajaxParams}}"
            loading="{{loading}}"
            on-request="sentRequest"
            auto>
    </iron-ajax>

    <!-- LIST OF PROJECTS -->
    <!-- <div class="layout horizontal center"> -->
        <template is="dom-if" if="{{!specific}}">
            <template is="dom-repeat" items="{{projects}}" filter="{{searchFilter(filterValue)}}">
                <paper-card heading="[[item.name]]" on-tap="onProjectTap">
                    <!--<div class="card-content">[[item.html_url]]</div>-->
                </paper-card>
            </template>
        </template>

        <template is="dom-if" if="{{specific}}">

                </paper-card>
            </template>
        </template>
    </div>

      </template>
